---
- name: Update all packages to the latest version
  package:
    name:
      - "*"
    state: latest
  become: yes

- name: Update kernel settings
  become: yes
  sysctl:
    name: net.bridge.bridge-nf-call-iptables
    value: '1'
    sysctl_set: yes
    state: present
    reload: yes
  ignore_errors: True

