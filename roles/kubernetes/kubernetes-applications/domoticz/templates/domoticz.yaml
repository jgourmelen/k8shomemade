apiVersion: v1
kind: Namespace
metadata:
  name: domoticz
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: domoticz
  namespace: domoticz
  labels:
    app: domoticz
spec:
  replicas: 1
  selector:
    matchLabels:
      app: domoticz
  template:
    metadata:
      labels:
        app: domoticz
    spec:
      containers:
      - name: domoticz
        image: linuxserver/domoticz:latest
        ports:
        - containerPort: 8080
        volumeMounts:
            - name: domoticz
              mountPath: "/config"
      volumes:
      - name: domoticz
        persistentVolumeClaim:
          claimName: domoticz
      nodeSelector:
        kubernetes.io/hostname: domotique
---
apiVersion: v1
kind: Service
metadata:
  name: domoticz
  namespace: domoticz
spec:
  selector:
    app: domoticz
  ports:
    - name: http
      protocol: TCP
      port: 8080
      targetPort: 8080
    - name: https
      protocol: TCP
      port: 443
      targetPort: 443
  type: LoadBalancer
---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: domoticz
  namespace: domoticz
  annotations:
    kubernetes.io/ingress.class: traefik
spec:
  rules:
  - host: domoticz.jugou28.com
    http:
      paths:
      - path: /
        backend:
          serviceName: domoticz
          servicePort: 8080
---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: domoticz 
spec:
  capacity:
    storage: 5Gi 
  accessModes:
  - ReadWriteOnce 
  nfs: 
    path: /volume3/workspace/domoticz
    server: 192.168.1.50
  persistentVolumeReclaimPolicy: Retain 
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: domoticz
  namespace: domoticz
spec:
  accessModes:
    - ReadWriteOnce 
  resources:
    requests:
      storage: 1Gi 

